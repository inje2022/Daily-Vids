<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>나의 기록들</title>
    <link rel="Stylesheet" href="./myrecord_style.css" />
    <link rel="stylesheet" href="css/uikit.min.css" />
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit-icons.min.js"></script>
    <header>
      <div class="topsection">
        <div class="topitems">
            나의 기록들
        </div>
        <div class="topitems">
          <a href="Home.html">
            <img class="record" src="./kits/myrecord/record_icon.png">
          </a>
        </div>
        <div class="topitems">
            <img src="./kits/myrecord/navigation_icon.png">
        </div>
    </header>

    <section>

      <div id="slider" class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider="center: true">

          <ul class="uk-slider-items uk-grid uk-grid-match" uk-height-viewport="offset-top: true; offset-bottom: 30">

              <li class="uk-width-3-4">
                  <div class="uk-cover-container" style="border-radius: 20px;">
                      <img src="./images/myrecord1.jpeg" alt="" uk-cover>
                      <div class="uk-overlay uk-position-bottom uk-text-center uk-panel"><h4>18일 금요일</h4></div>
                  </div>
              </li>
              <li class="uk-width-3-4">
                  <div class="uk-cover-container" style="border-radius: 20px;">
                      <img src="./images/myrecord2.png" alt="" uk-cover>
                      <div class="uk-overlay uk-position-bottom uk-text-center uk-panel"><h4>3일 목요일</h4></div>
                  </div>
              </li>
              <li class="uk-width-3-4">
                  <div class="uk-cover-container" style="border-radius: 20px;">
                      <img src="./images/myrecord3.jpeg" alt="" uk-cover>
                      <div class="uk-overlay uk-position-bottom uk-text-center uk-panel"><h4>2일 수요일</h4></div>
                  </div>
              </li>

          </ul>

          <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
          <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>

      </div>

    </section>

    <footer>
      <div class="botsection">
        <div class="botitems">
          <a href="">
            <img src="./kits/myrecord/combining.png">
          </a>
        </div>
        <div class="botitems">
          <img src="./kits/myrecord/makingvid.png">
        </div>
        <div class="botitems">
          <img src="./kits/myrecord/deleting.png">
        </div>
      </div>
    </footer>
  </body>
</html>
